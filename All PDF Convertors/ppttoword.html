<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPT to Word Converter</title>
    <style>
        .container {
    max-width: 600px;
    margin: 50px auto;
    text-align: center;
}

h1 {
    font-size: 24px;
    margin-bottom: 20px;
}

input[type="file"] {
    margin-bottom: 20px;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

#output {
    margin-top: 20px;
    font-size: 18px;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>PPT to Word Converter</h1>
        <input type="file" id="fileInput" accept=".ppt, .pptx">
        <button id="convertBtn">Convert</button>
        <div id="output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
